<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <p>Click <span>Count</span> to increment your count.</p>
          <p>Click <span>Reset</span> to go back to zero.</p>
          <p>Click <span>Start Auto</span> to auto-increment your count.</p>
          <p>Click <span>Stop Auto</span> to stop auto-incrementing.</p>
          <h1>0</h1>
          <button type="button" class="btn btn-success" id="count">Count</button>
          <button type="button" class="btn btn-warning" id="reset">Reset</button>
          <button type="button" class="btn btn-info" id="auto">Start Auto</button>
        </div>

        <div class="col-lg-3">
          <div><button type="button" class="btn btn-light" id="light">Light</button></div>
          <div><button type="button" class="btn btn-dark" id="dark">Dark</button></div>
        </div>

      </div>
    </div>
  </body>
</html>
